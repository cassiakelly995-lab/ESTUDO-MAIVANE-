<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE DAMASCENO - V8 BLACKOUT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #ff007a; --cyan: #00f2ff; --bg: #020205; --card: rgba(10, 11, 15, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }

        .header-v8 { text-align: center; padding: 20px; border-bottom: 1px solid #1a1a1a; background: #000; }
        .brand-name { font-family: 'Righteous', cursive; font-size: 1.8rem; letter-spacing: 2px; }
        .v8-tag { font-family: 'Orbitron'; font-size: 9px; color: var(--magenta); letter-spacing: 4px; }

        .nav-v8 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; max-width: 900px; margin: 0 auto; }
        .nav-item { background: #0a0b0f; border: 1px solid #222; padding: 12px; border-radius: 4px; text-align: center; cursor: pointer; }
        .nav-item.active { border-color: var(--magenta); box-shadow: 0 0 10px rgba(255, 0, 122, 0.2); }
        .nav-item span { font-size: 0.6rem; font-weight: bold; color: #fff; text-transform: uppercase; }

        .container { padding: 15px; max-width: 900px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* V8 ENGINE */
        .v8-card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 4px; margin-bottom: 15px; border-left: 4px solid var(--cyan); }
        .box-label { font-size: 10px; color: var(--cyan); text-transform: uppercase; margin-bottom: 10px; display: block; font-family: 'Orbitron'; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; font-family: 'Rajdhani'; outline: none; border-radius: 4px; }
        .btn-v8 { background: linear-gradient(90deg, var(--magenta), #8000ff); border: none; color: #fff; padding: 15px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; letter-spacing: 2px; }
        #out-v8 { background: #000; border: 1px solid var(--cyan); padding: 15px; color: var(--cyan); font-family: monospace; font-size: 12px; margin-top: 15px; white-space: pre-wrap; position: relative; }

        /* CADERNOS E TREINO */
        .note-item { background: #0a0b0f; border: 1px solid #222; padding: 15px; border-radius: 4px; border-left: 4px solid var(--magenta); margin-bottom: 10px; }
        .note-editor { background: #000; border: 1px solid #222; padding: 15px; min-height: 200px; color: #fff; outline: none; border-radius: 4px; }
        .opt-btn { background: #111; border: 1px solid #333; padding: 12px; margin: 5px 0; width: 100%; text-align: left; color: #fff; cursor: pointer; border-radius: 4px; }

        /* TELA DE FOCO BLACKOUT */
        #foco-screen { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: #000; z-index: 1000; display: none; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        .timer-blackout { font-family: 'Orbitron'; font-size: 8rem; color: var(--cyan); text-shadow: 0 0 30px rgba(0, 242, 255, 0.4); margin-bottom: 20px; }
        .maivane-ghost { font-family: 'Righteous'; font-size: 1.5rem; color: #111; text-transform: uppercase; letter-spacing: 10px; }
        .foco-controls { margin-top: 30px; display: flex; gap: 15px; }
        .btn-foco { background: none; border: 1px solid #333; color: #444; padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; border-radius: 4px; font-size: 10px; transition: 0.3s; }
        .btn-foco:hover { color: var(--magenta); border-color: var(--magenta); }
    </style>
</head>
<body>

    <div id="foco-screen">
        <div class="maivane-ghost">MAIVANE DAMASCENO</div>
        <div class="timer-blackout" id="timer">25:00</div>
        <div class="foco-controls">
            <button class="btn-foco" onclick="togglePomo()" id="btn-start">INICIAR SESSÃO</button>
            <button class="btn-foco" onclick="resetPomo()">RESET</button>
            <button class="btn-foco" onclick="closeFoco()">SAIR DO BLACKOUT</button>
        </div>
    </div>

    <header class="header-v8">
        <h1 class="brand-name">MAIVANE DAMASCENO</h1>
        <div class="v8-tag">V8 SINGULARITY | POTENT PROMPT ENGINE</div>
    </header>

    <nav class="nav-v8">
        <div class="nav-item active" onclick="tab('prompt', this)"><span>V8 PROMPT</span></div>
        <div class="nav-item" onclick="tab('notas', this)"><span>CADERNOS</span></div>
        <div class="nav-item" onclick="tab('treino', this)"><span>TREINO</span></div>
        <div class="nav-item" onclick="openFoco()" style="border-color: var(--cyan);"><span>FOCO</span></div>
    </nav>

    <main class="container">
        <section id="prompt" class="tab-content">
            <div class="v8-card">
                <span class="box-label">MOTOR V8 GOD MODE</span>
                <div class="grid-inputs">
                    <input type="text" id="v_role" placeholder="PERSONA">
                    <input type="text" id="v_task" placeholder="TAREFA">
                    <input type="text" id="v_topic" placeholder="ASSUNTO">
                    <input type="text" id="v_ref" placeholder="REFERÊNCIAS">
                </div>
                <textarea id="v_context" rows="5" placeholder="INJETAR CONTEXTO..."></textarea>
                <button class="btn-v8" onclick="buildPrompt()">ATIVAR MOTOR V8</button>
                <div id="out-v8" class="hidden">
                    <div id="v_final"></div>
                </div>
            </div>
        </section>

        <section id="notas" class="tab-content hidden">
            <div class="v8-card">
                <span class="box-label">NOTAS ACADÊMICAS</span>
                <input type="text" id="ntTitle" placeholder="Título...">
                <div id="editor" class="note-editor" contenteditable="true"></div>
                <button class="opt-btn" style="background: var(--magenta); text-align:center; margin-top:10px;" onclick="saveNote()">SALVAR</button>
            </div>
            <div id="nList"></div>
        </section>

        <section id="treino" class="tab-content hidden">
            <div class="v8-card">
                <span class="box-label">QUESTÕES A-E</span>
                <textarea id="qI" rows="2" placeholder="Questão..."></textarea>
                <div class="grid-inputs">
                    <input type="text" id="oA" placeholder="A"> <input type="text" id="oB" placeholder="B">
                    <input type="text" id="oC" placeholder="C"> <input type="text" id="oD" placeholder="D">
                </div>
                <input type="text" id="oE" placeholder="E">
                <select id="qC">
                    <option value="A">CORRETA: A</option><option value="B">CORRETA: B</option>
                    <option value="C">CORRETA: C</option><option value="D">CORRETA: D</option><option value="E">CORRETA: E</option>
                </select>
                <button class="opt-btn" style="background: var(--cyan); color:#000; text-align:center;" onclick="startQ()">GERAR</button>
            </div>
            <div id="qArea" class="hidden v8-card"></div>
        </section>
    </main>

    <script>
        let notes = JSON.parse(localStorage.getItem('v8_db')) || [];
        let timer;
        let timeLeft = 1500;
        let running = false;

        function tab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
        }

        // MOTOR V8
        function buildPrompt() {
            const p = `### [SISTEMA V8 - MAIVANE DAMASCENO]\nPERSONA: ${document.getElementById('v_role').value}\nOBJETIVO: ${document.getElementById('v_task').value}\nASSUNTO: ${document.getElementById('v_topic').value}\nREF: ${document.getElementById('v_ref').value}\n\nCONTEXTO:\n${document.getElementById('v_context').value}`;
            document.getElementById('v_final').innerText = p;
            document.getElementById('out-v8').classList.remove('hidden');
        }

        // BLACKOUT POMODORO
        function openFoco() { document.getElementById('foco-screen').style.display = 'flex'; }
        function closeFoco() { document.getElementById('foco-screen').style.display = 'none'; }
        
        function togglePomo() {
            if(running) {
                clearInterval(timer);
                document.getElementById('btn-start').innerText = 'RECURAR SESSÃO';
            } else {
                timer = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                    if(timeLeft <= 0) { clearInterval(timer); alert("Ciclo Completo!"); resetPomo(); }
                }, 1000);
                document.getElementById('btn-start').innerText = 'PAUSAR';
            }
            running = !running;
        }

        function resetPomo() {
            clearInterval(timer);
            running = false;
            timeLeft = 1500;
            document.getElementById('timer').innerText = "25:00";
            document.getElementById('btn-start').innerText = 'INICIAR SESSÃO';
        }

        // CADERNOS & TREINO
        function saveNote() {
            const title = document.getElementById('ntTitle').value;
            const content = document.getElementById('editor').innerText;
            if(!title) return;
            notes.push({title, content});
            localStorage.setItem('v8_db', JSON.stringify(notes));
            renderNotes();
            document.getElementById('ntTitle').value = ''; document.getElementById('editor').innerText = '';
        }

        function renderNotes() {
            const l = document.getElementById('nList'); l.innerHTML = '';
            notes.forEach(n => l.innerHTML += `<div class="note-item"><b>${n.title}</b></div>`);
        }

        function startQ() {
            const a = document.getElementById('qArea');
            const c = document.getElementById('qC').value;
            a.innerHTML = `<p style="margin-bottom:15px;">${document.getElementById('qI').value}</p>`;
            ['A','B','C','D','E'].forEach(l => {
                const v = document.getElementById('o'+l).value;
                if(v) a.innerHTML += `<button class="opt-btn" onclick="this.style.background='${l==c?'#064e3b':'#450a0a'}'">${l}) ${v}</button>`;
            });
            a.classList.remove('hidden');
        }

        renderNotes();
    </script>
</body>
</html>
