<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - ELITE V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary: #1a1a2e; /* Azul Escuro S√≥lido */
            --secondary: #4a148c; /* Roxo Profundo */
            --accent: #00bcd4; /* Ciano para detalhes */
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #eef2f3; /* Fundo claro para contraste com o nome escuro */
            color: #333;
            min-height: 100vh;
            padding: 10px;
        }

        /* NOME MAIVANE MARIA - ESCURO E FIXO */
        .brand-header { text-align: center; padding: 30px 0; }
        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: clamp(2.2rem, 10vw, 4rem);
            color: #1a1a2e; /* COR ESCURA FIXA */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            background: white; border: 1px solid #ddd; color: #1a1a2e;
            padding: 12px 5px; border-radius: 12px; cursor: pointer;
            font-size: 0.75rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .tab-btn.active { background: #1a1a2e; color: white; border-color: #1a1a2e; }

        .glass-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 20px; }

        /* QUIZ NO PAINEL */
        .option {
            background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 12px;
            cursor: pointer; transition: 0.3s; border: 2px solid #eee;
        }
        .option:hover { background: #f1f1f1; }
        .correct { background: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong { background: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        /* CADERNO SALVO */
        .note-item { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 10px; border-left: 5px solid #1a1a2e; }

        .btn-action {
            background: #1a1a2e; border: none; padding: 15px; color: white;
            border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
        }

        textarea, input {
            width: 100%; background: #fff; border: 1px solid #ddd;
            padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 16px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="brand-header">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="font-size: 0.8rem; color: #666; font-weight: bold;">C√ÅSSIA PROMPT V8 ‚Ä¢ ELITE EDITION</p>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" onclick="showTab('questoes')"><i data-lucide="pen-tool"></i> QUEST√ïES</button>
        <button class="tab-btn" onclick="showTab('caderno')"><i data-lucide="book"></i> CADERNO</button>
        <button class="tab-btn" onclick="showTab('ia')"><i data-lucide="cpu"></i> IA</button>
        <button class="tab-btn" onclick="showTab('stats')"><i data-lucide="bar-chart"></i> STATS</button>
    </nav>

    <main class="container">
        <section id="questoes" class="tab-content glass-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span id="progress">Quest√£o: 1/40</span>
                <span id="score" style="color: #28a745; font-weight: bold;">Acertos: 0</span>
            </div>
            <div id="quiz-box">
                <p id="q-text" style="font-weight: 600; font-size: 1.1rem; margin-bottom: 20px;"></p>
                <div id="options-container"></div>
            </div>
        </section>

        <section id="caderno" class="tab-content glass-card hidden">
            <h2>Meus Estudos Salvos</h2>
            <input type="text" id="noteTitle" placeholder="T√≠tulo do resumo">
            <textarea id="noteText" rows="6" placeholder="Escreva sua anota√ß√£o aqui..."></textarea>
            <button class="btn-action" onclick="saveNote()">üíæ SALVAR NO PAINEL</button>
            <div id="savedNotes" style="margin-top: 20px;"></div>
        </section>

        <section id="ia" class="tab-content glass-card hidden">
            <h2>Mentor Digital IA</h2>
            <textarea id="iaText" rows="6" placeholder="Cole sua d√∫vida aqui..."></textarea>
            <button class="btn-action" onclick="copyIA()">COPIAR PARA IA</button>
        </section>

        <section id="stats" class="tab-content glass-card hidden">
            <h2>Desempenho da Maivane</h2>
            <p>Em breve: Gr√°ficos de evolu√ß√£o das 449 quest√µes.</p>
        </section>
    </main>

    <script>
        lucide.createIcons();

        // QUEST√ïES EXTRA√çDAS DOS SEUS PDFS
        const questions = [
            { q: "Na palavra 'piscina', h√° a presen√ßa de um d√≠grafo?", o: ["Sim", "N√£o"], a: 0 },
            { q: "Joaquim acertou 4 quest√µes de matem√°tica em um teste de 10. Qual a porcentagem de acerto?", o: ["20%", "30%", "40%", "50%"], a: 2 },
            { q: "Camila cortou uma fita de 9 metros em peda√ßos de 45cm. Quantos peda√ßos ela conseguiu?", o: ["18", "19", "20", "22"], a: 2 },
            { q: "O que √© 'Anistia' na Lei de Responsabilidade Fiscal?", o: ["Ren√∫ncia de Receita", "Aumento de Gasto", "Dedu√ß√£o de Despesa", "Ativo N√£o Circulante"], a: 0 }
        ];

        let currentQ = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('progress').innerText = `Quest√£o: ${currentQ + 1}/${questions.length}`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.o.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = opt;
                div.onclick = () => checkAnswer(i, q.a, div);
                container.appendChild(div);
            });
        }

        function checkAnswer(selected, correct, element) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.style.pointerEvents = 'none');

            if(selected === correct) {
                element.classList.add('correct');
                score++;
                document.getElementById('score').innerText = `Acertos: ${score}`;
            } else {
                element.classList.add('wrong');
                options[correct].classList.add('correct');
            }
            setTimeout(() => {
                currentQ = (currentQ + 1) % questions.length;
                loadQuestion();
            }, 1500);
        }

        // SISTEMA DE CADERNO LOCAL
        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const text = document.getElementById('noteText').value;
            if(!title || !text) return alert("Escreva algo!");

            const notes = JSON.parse(localStorage.getItem('maivane_data') || '[]');
            notes.push({ title, text, date: new Date().toLocaleDateString() });
            localStorage.setItem('maivane_data', JSON.stringify(notes));
            
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteText').value = '';
            renderNotes();
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('maivane_data') || '[]');
            const container = document.getElementById('savedNotes');
            container.innerHTML = notes.map(n => `
                <div class="note-item">
                    <b>${n.title}</b> (${n.date})<br>
                    <p style="font-size:0.9rem; color:#555;">${n.text}</p>
                </div>
            `).reverse().join('');
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        function copyIA() {
            const txt = document.getElementById('iaText');
            txt.select();
            document.execCommand('copy');
            alert("Copiado! Maivane pode colar na IA agora.");
        }

        // Iniciar
        loadQuestion();
        renderNotes();
    </script>
</body>
</html>
