<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE DAMASCENO - V8 GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --magenta: #ff007a; --cyan: #00f2ff; --bg: #020205; --card: rgba(10, 11, 15, 0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; }

        .header-v8 { text-align: center; padding: 20px; border-bottom: 1px solid #1a1a1a; background: #000; }
        .brand-name { font-family: 'Righteous', cursive; font-size: 1.8rem; letter-spacing: 2px; }
        .v8-tag { font-family: 'Orbitron'; font-size: 9px; color: var(--magenta); letter-spacing: 4px; }

        .nav-v8 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; max-width: 900px; margin: 0 auto; }
        .nav-item { background: #0a0b0f; border: 1px solid #222; padding: 12px; border-radius: 4px; text-align: center; cursor: pointer; }
        .nav-item.active { border-color: var(--magenta); box-shadow: 0 0 10px rgba(255, 0, 122, 0.2); }
        .nav-item span { font-size: 0.6rem; font-weight: bold; color: #fff; text-transform: uppercase; }

        .container { padding: 15px; max-width: 900px; margin: 0 auto; }
        .hidden { display: none !important; }

        .v8-card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 4px; margin-bottom: 15px; border-left: 4px solid var(--cyan); }
        .box-label { font-size: 10px; color: var(--cyan); text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: bold; font-family: 'Orbitron'; }

        /* MOTOR DE PROMPT V8 POTENTE */
        .v8-engine-input { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; font-family: 'Rajdhani'; outline: none; border-radius: 4px; }
        textarea:focus, input:focus { border-color: var(--magenta); box-shadow: 0 0 5px rgba(255, 0, 122, 0.2); }
        .btn-v8-fire { background: linear-gradient(90deg, var(--magenta), #8000ff); border: none; color: #fff; padding: 15px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-v8-fire:hover { filter: brightness(1.2); transform: scale(1.01); }
        
        #out-v8 { background: #000; border: 1px solid var(--cyan); padding: 15px; color: var(--cyan); font-family: monospace; font-size: 12px; margin-top: 15px; white-space: pre-wrap; position: relative; }
        .copy-tag { position: absolute; top: 5px; right: 10px; color: var(--magenta); font-size: 9px; font-family: 'Orbitron'; cursor: pointer; }

        /* CADERNOS E TREINO */
        .note-item { background: #0a0b0f; border: 1px solid #222; padding: 15px; border-radius: 4px; border-left: 4px solid var(--magenta); margin-bottom: 10px; }
        .note-editor { background: #000; border: 1px solid #222; padding: 15px; min-height: 200px; color: #fff; outline: none; border-radius: 4px; }
        .opt-btn { background: #111; border: 1px solid #333; padding: 12px; margin: 5px 0; width: 100%; text-align: left; color: #fff; cursor: pointer; border-radius: 4px; }

        /* POMODORO */
        .pomo-box { text-align: center; padding: 30px; }
        .timer-val { font-family: 'Orbitron'; font-size: 5rem; color: var(--cyan); }
    </style>
</head>
<body>

    <header class="header-v8">
        <h1 class="brand-name">MAIVANE DAMASCENO</h1>
        <div class="v8-tag">V8 SINGULARITY | GOD MODE V8 ENGINE</div>
    </header>

    <nav class="nav-v8">
        <div class="nav-item active" onclick="tab('prompt', this)"><span>V8 PROMPT</span></div>
        <div class="nav-item" onclick="tab('notas', this)"><span>CADERNOS</span></div>
        <div class="nav-item" onclick="tab('treino', this)"><span>TREINO</span></div>
        <div class="nav-item" onclick="tab('foco', this)"><span>FOCO</span></div>
    </nav>

    <main class="container">
        
        <section id="prompt" class="tab-content">
            <div class="v8-card">
                <span class="box-label">MOTOR DE COMANDO V8 GOD MODE</span>
                <div class="v8-engine-input">
                    <input type="text" id="v8_role" placeholder="PERSONA (Ex: Juiz Auditor)">
                    <input type="text" id="v8_task" placeholder="TAREFA (Ex: Fichamento Crítico)">
                    <input type="text" id="v8_topic" placeholder="ASSUNTO (Ex: Direito Administrativo)">
                    <select id="v8_tone">
                        <option value="Técnico/Acadêmico">Tom: Acadêmico</option>
                        <option value="Jurídico Estrito">Tom: Jurídico</option>
                        <option value="Analítico/Doutrinário">Tom: Analítico</option>
                    </select>
                </div>
                <textarea id="v8_context" rows="5" placeholder="INJETAR CONTEXTO OU DADOS BRUTOS PARA PROCESSAMENTO..."></textarea>
                <input type="text" id="v8_ref" placeholder="REFERÊNCIAS (Ex: Lei 14.133, Doutrina de Hely Lopes)">
                
                <button class="btn-v8-fire" onclick="buildPotentPrompt()">ATIVAR MOTOR V8</button>
                
                <div id="out-v8" class="hidden">
                    <span class="copy-tag" onclick="copyV8()">[ CLIQUE PARA COPIAR ]</span>
                    <div id="v8_final_text"></div>
                </div>
            </div>
        </section>

        <section id="notas" class="tab-content hidden">
            <div class="v8-card">
                <span class="box-label">EDITOR DE NOTAS</span>
                <input type="text" id="noteTitle" placeholder="Título do Assunto...">
                <div id="editor" class="note-editor" contenteditable="true"></div>
                <button class="opt-btn" style="background: var(--magenta); text-align:center; margin-top:10px;" onclick="saveNote()">SALVAR NO CADERNO</button>
            </div>
            <div id="noteList"></div>
        </section>

        <section id="treino" class="tab-content hidden">
            <div class="v8-card">
                <span class="box-label">SIMULADOR A-E</span>
                <textarea id="qIn" rows="2" placeholder="Enunciado..."></textarea>
                <div class="v8-engine-input">
                    <input type="text" id="oA" placeholder="A"> <input type="text" id="oB" placeholder="B">
                    <input type="text" id="oC" placeholder="C"> <input type="text" id="oD" placeholder="D">
                </div>
                <input type="text" id="oE" placeholder="E">
                <select id="qCorreta">
                    <option value="A">CORRETA: A</option><option value="B">CORRETA: B</option>
                    <option value="C">CORRETA: C</option><option value="D">CORRETA: D</option><option value="E">CORRETA: E</option>
                </select>
                <button class="opt-btn" style="background: var(--cyan); color:#000; text-align:center;" onclick="startQuest()">CRIAR QUESTÃO</button>
            </div>
            <div id="quizArea" class="hidden v8-card"></div>
        </section>

        <section id="foco" class="tab-content hidden">
            <div class="v8-card pomo-box">
                <span class="box-label">SISTEMA POMODORO</span>
                <div class="timer-val" id="timer">25:00</div>
                <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                    <button class="btn-v8-fire" style="width:120px;" onclick="startPomo()">START</button>
                    <button class="btn-v8-fire" style="width:120px; background:#333;" onclick="resetPomo()">RESET</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        let notes = JSON.parse(localStorage.getItem('v8_notes_db')) || [];
        let timer;
        let timeLeft = 1500;

        function tab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
        }

        // MOTOR V8 POTENTE
        function buildPotentPrompt() {
            const role = document.getElementById('v8_role').value || "Especialista";
            const task = document.getElementById('v8_task').value || "Análise";
            const topic = document.getElementById('v8_topic').value || "Geral";
            const tone = document.getElementById('v8_tone').value;
            const context = document.getElementById('v8_context').value;
            const ref = document.getElementById('v8_ref').value;

            const prompt = `### [SISTEMA V8 GOD MODE - MAIVANE DAMASCENO]\n` +
                           `**PERSONA:** ${role}\n` +
                           `**OBJETIVO:** ${task} sobre ${topic}\n` +
                           `**RIGOR:** ${tone}\n\n` +
                           `**CONTEXTO DE ENTRADA:**\n"${context}"\n\n` +
                           `**REFERÊNCIAS OBRIGATÓRIAS:** ${ref}\n\n` +
                           `**DIRETRIZES DE SAÍDA:**\n` +
                           `1. Resposta direta, técnica e sem preâmbulos.\n` +
                           `2. Estruture em blocos lógicos acadêmicos.\n` +
                           `3. Não invente dados; se não houver no contexto, cite as referências fornecidas.\n` +
                           `4. Formate para leitura de alto nível (Bullet Points e Negritos).`;

            document.getElementById('v8_final_text').innerText = prompt;
            document.getElementById('out-v8').classList.remove('hidden');
        }

        function copyV8() {
            const text = document.getElementById('v8_final_text').innerText;
            navigator.clipboard.writeText(text);
            alert("PROMPT V8 COPIADO PARA ÁREA DE TRANSFERÊNCIA!");
        }

        // CADERNOS
        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('editor').innerText;
            if(!title) return;
            notes.push({title, content});
            localStorage.setItem('v8_notes_db', JSON.stringify(notes));
            renderNotes();
            document.getElementById('noteTitle').value = '';
            document.getElementById('editor').innerText = '';
        }

        function renderNotes() {
            const list = document.getElementById('noteList');
            list.innerHTML = '';
            notes.forEach(n => list.innerHTML += `<div class="note-item"><b>${n.title}</b></div>`);
        }

        // QUESTÕES
        function startQuest() {
            const area = document.getElementById('quizArea');
            const certa = document.getElementById('qCorreta').value;
            area.innerHTML = `<p style="margin-bottom:15px; font-weight:bold;">${document.getElementById('qIn').value}</p>`;
            ['A','B','C','D','E'].forEach(l => {
                const val = document.getElementById('o'+l).value;
                if(val) area.innerHTML += `<button class="opt-btn" onclick="check('${l}','${certa}', this)">${l}) ${val}</button>`;
            });
            area.classList.remove('hidden');
        }

        function check(l, c, el) {
            if(l === c) { el.style.background = "#064e3b"; el.style.borderColor = "var(--cyan)"; }
            else { el.style.background = "#450a0a"; el.style.borderColor = "var(--magenta)"; }
        }

        // POMODORO
        function startPomo() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if(timeLeft <= 0) { clearInterval(timer); alert("POMODORO FINALIZADO!"); }
            }, 1000);
        }

        function resetPomo() { clearInterval(timer); timeLeft = 1500; document.getElementById('timer').innerText = "25:00"; }

        renderNotes();
    </script>
</body>
</html>
