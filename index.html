<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - V8 God Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #ff0080;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a148c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            padding: 10px; /* Reduzido para celular */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* HEADER RESPONSIVO */
        .brand-header {
            text-align: center;
            padding: 30px 0;
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 12vw, 4.5rem); /* Ajuste autom√°tico de tamanho */
            background: linear-gradient(to right, #fff, #ff0080, #7000ff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255,0,128,0.4));
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* NAVEGA√á√ÉO MOBILE-FRIENDLY */
        .tabs {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas no celular */
            gap: 10px;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 768px) {
            .tabs { grid-template-columns: repeat(4, 1fr); } /* 4 colunas no PC */
        }

        .tab-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px 10px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* √çcone em cima do texto no mobile */
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            border-color: transparent;
        }

        /* CONTAINER E CARDS */
        .container { max-width: 1000px; margin: 0 auto; }
        
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* INPUTS OTIMIZADOS PARA TOQUE */
        textarea, input, select {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px; /* Evita zoom autom√°tico no iOS */
        }

        .btn-action {
            background: linear-gradient(90deg, #8e44ad, #ff0080);
            border: none;
            padding: 18px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden { display: none; }

        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <header class="brand-header">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.8; margin-top: 5px;">V8 GOD MODE ‚Ä¢ ELITE EDITION</p>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" onclick="showTab('biblioteca')"><i data-lucide="file-up"></i> PDF</button>
        <button class="tab-btn" onclick="showTab('caderno')"><i data-lucide="pen-tool"></i> CADERNO</button>
        <button class="tab-btn" onclick="showTab('questoes')"><i data-lucide="target"></i> QUEST√ïES</button>
        <button class="tab-btn" onclick="showTab('ia')"><i data-lucide="zap"></i> IA</button>
    </nav>

    <main class="container">
        
        <section id="biblioteca" class="tab-content glass-card">
            <h2 style="margin-bottom:15px">üìö Minha Biblioteca</h2>
            <input type="file" id="pdfInput" accept="application/pdf">
            <button class="btn-action">SUBIR MATERIAL</button>
        </section>

        <section id="caderno" class="tab-content glass-card hidden">
            <h2 style="margin-bottom:15px">üìù Caderno Digital</h2>
            <input type="text" id="noteTitle" placeholder="T√≠tulo do Estudo">
            <select id="noteSubject">
                <option value="Direito">Direito</option>
                <option value="Portugu√™s">Portugu√™s</option>
                <option value="Inform√°tica">Inform√°tica</option>
            </select>
            <textarea id="noteContent" rows="8" placeholder="Digite suas anota√ß√µes para Maivane Maria..."></textarea>
            <button class="btn-action" onclick="gerarPDF()">SALVAR PDF COM CAPA</button>
        </section>

        <section id="questoes" class="tab-content glass-card hidden">
            <div style="text-align: center;">
                <h2 style="margin-bottom:10px">üéØ 449 Quest√µes</h2>
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;">
                    <p>Simulado otimizado para mobile.</p>
                    <button class="btn-action" style="margin-top: 15px;">INICIAR TREINO</button>
                </div>
            </div>
        </section>

        <section id="ia" class="tab-content glass-card hidden">
            <h2 style="margin-bottom:15px">ü§ñ Mentor IA</h2>
            <textarea id="iaInput" rows="6" placeholder="Cole aqui sua d√∫vida complexa..."></textarea>
            <button class="btn-action" onclick="copyIA()">COPIAR PARA IA</button>
        </section>

    </main>

    <script>
        lucide.createIcons();

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const nome = "MAIVANE MARIA";
            const titulo = document.getElementById('noteTitle').value || "SEM TITULO";
            const texto = document.getElementById('noteContent').value;

            // Capa
            doc.setFillColor(30, 0, 60);
            doc.rect(0, 0, 210, 297, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(35);
            doc.text(nome, 105, 100, { align: 'center' });
            doc.setFontSize(18);
            doc.text(titulo, 105, 120, { align: 'center' });

            // Conte√∫do
            doc.addPage();
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(texto, 180), 15, 20);

            doc.save(`MAIVANE_V8_${titulo}.pdf`);
        }

        function copyIA() {
            const txt = document.getElementById('iaInput');
            txt.select();
            document.execCommand('copy');
            alert("Copiado! Agora abra o ChatGPT/Claude.");
        }
    </script>
</body>
</html>
