<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - GOD MODE V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --black-pure: #050505;
            --dark-card: #111111;
            --neon-blue: #00d2ff;
            --neon-purple: #7000ff;
            --text-gray: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--black-pure); 
            color: #fff; 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* HEADER SUPREMO */
        .header-elite {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #111, var(--black-pure));
            border-bottom: 1px solid #222;
        }

        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            color: #ffffff; /* COR ESCURA/BRANCO SÓLIDO - SEM PISCAR */
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
        }

        /* NAVEGAÇÃO TÁTICA */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-item {
            background: var(--dark-card);
            border: 1px solid #222;
            padding: 15px 5px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item i { color: var(--neon-blue); margin-bottom: 5px; }
        .nav-item span { display: block; font-size: 0.65rem; font-weight: bold; color: var(--text-gray); }
        .nav-item.active { border-color: var(--neon-purple); background: #1a1a1a; box-shadow: 0 0 15px rgba(112, 0, 255, 0.4); }

        .container { padding: 20px; max-width: 900px; margin: 0 auto; }

        /* GERADOR DE PROMPTS V8 (POTÊNCIA MÁXIMA) */
        .prompt-engine {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #333;
        }

        .prompt-input-group {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--neon-purple);
            margin-bottom: 20px;
        }

        .v8-output {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--neon-blue);
            min-height: 80px;
            border-left: 4px solid var(--neon-blue);
            margin-top: 15px;
        }

        /* SAMSUNG NOTES GRID */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .note-folder {
            background: #1a1a1a;
            height: 200px;
            border-radius: 15px 15px 5px 5px;
            position: relative;
            cursor: pointer;
            border-bottom: 4px solid var(--neon-purple);
        }

        .folder-tab {
            width: 60px; height: 15px; background: #1a1a1a;
            position: absolute; top: -10px; left: 0; border-radius: 5px 10px 0 0;
        }

        .folder-content {
            padding: 20px; display: flex; align-items: center; justify-content: center;
            height: 100%; text-align: center; font-weight: bold; font-size: 0.9rem;
        }

        /* TELA DE DESCANSO (FOCO SUPREMO) */
        #foco-screen {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--black-pure); z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-action {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="foco-screen" onclick="sairFoco()">
        <h1 class="brand-name" style="font-size: 4rem; opacity: 0.9;">MAIVANE MARIA</h1>
        <div id="relogio" style="font-family: 'Orbitron'; font-size: 3rem; color: var(--neon-blue); margin-top: 20px;">00:00</div>
        <p style="color: var(--text-gray); margin-top: 40px; letter-spacing: 5px;">MODO FOCO ATIVO</p>
    </div>

    <header class="header-elite">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="color: var(--neon-blue); font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px;">V8 GOD MODE • ELITE EDITION</p>
    </header>

    <nav class="nav-grid">
        <div class="nav-item active" onclick="tab('prompts')"><i data-lucide="zap"></i><span>PROMPTS</span></div>
        <div class="nav-item" onclick="tab('notas')"><i data-lucide="book-open"></i><span>CADERNOS</span></div>
        <div class="nav-item" onclick="tab('quiz')"><i data-lucide="target"></i><span>QUESTÕES</span></div>
        <div class="nav-item" onclick="entrarFoco()"><i data-lucide="moon"></i><span>FOCO</span></div>
    </nav>

    <main class="container">
        
        <section id="prompts" class="tab-content">
            <div class="prompt-engine">
                <h2 style="margin-bottom: 20px; font-family: 'Orbitron'; font-size: 1rem; color: var(--neon-blue);">POWER GENERATOR V8</h2>
                <div class="prompt-input-group">
                    <p style="font-size: 0.7rem; color: var(--text-gray); margin-bottom: 10px;">O QUE VOCÊ QUER ESTUDAR AGORA?</p>
                    <select id="promptType" style="width: 100%; background: transparent; color: white; border: none; font-size: 1.1rem; outline: none;">
                        <option value="resumo">Resumo Estruturado de PDF</option>
                        <option value="mental">Criar Mapa Mental Completo</option>
                        <option value="simulado">Gerar Simulado de 10 Questões</option>
                        <option value="feynman">Explicar Conceito Difícil</option>
                    </select>
                </div>
                <button class="btn-action" onclick="generateV8()">GERAR PROMPT POTENTE</button>
                <div class="v8-output" id="outputV8">Aguardando comando...</div>
                <button id="copyBtn" class="hidden" style="margin-top: 10px; background: #333; color: #fff; padding: 5px 10px; border-radius: 5px; border: none;" onclick="copyV8()">COPIAR PROMPT</button>
            </div>
        </section>

        <section id="notas" class="tab-content hidden">
            <div class="notes-grid" id="gridNotas">
                </div>
        </section>

        <section id="quiz" class="tab-content hidden">
            <div class="prompt-engine">
                <div id="q-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <span id="q-prog" style="color: var(--neon-blue);">Q: 1/40</span>
                    <span id="q-score" style="color: #00ff00;">ACERTOS: 0</span>
                </div>
                <p id="q-txt" style="font-size: 1.1rem; margin-bottom: 25px; font-weight: 500;"></p>
                <div id="q-opts"></div>
            </div>
        </section>

    </main>

    <button id="btnNew" class="hidden" style="position: fixed; bottom: 30px; right: 30px; background: var(--neon-purple); width: 60px; height: 60px; border-radius: 30px; border: none; color: white;" onclick="novaNota()">
        <i data-lucide="plus"></i>
    </button>

    <script>
        lucide.createIcons();

        // GERADOR V8 - LÓGICA DE POTÊNCIA
        function generateV8() {
            const type = document.getElementById('promptType').value;
            let final = "";
            if(type === 'resumo') final = "Aja como um Especialista em Concursos. Analise o material anexado e extraia os 5 pontos de maior incidência estatística para a banca AvançaSP, formatando em tópicos de alta retenção.";
            if(type === 'mental') final = "Crie uma estrutura hierárquica para um Mapa Mental sobre este tema. Use o método de cores e ramificações. Separe por: Conceito, Requisitos, Exceções e Prazos.";
            if(type === 'simulado') final = "Com base no texto fornecido, gere 10 questões inéditas de múltipla escolha (A a E) no nível 'Difícil'. Ao final, forneça o gabarito comentado fundamentado na lei.";
            if(type === 'feynman') final = "Use o Método Feynman para explicar este conceito. Reduza a complexidade técnica para uma linguagem de 10 anos de idade, mas sem perder o rigor jurídico/administrativo.";

            const out = document.getElementById('outputV8');
            out.innerText = final;
            document.getElementById('copyBtn').classList.remove('hidden');
        }

        function copyV8() {
            navigator.clipboard.writeText(document.getElementById('outputV8').innerText);
            alert("Prompt V8 Copiado! Cole no ChatGPT ou Claude.");
        }

        // QUESTÕES (SIMULAÇÃO REAL)
        const questions = [
            { q: "Na palavra 'piscina', ocorre um dígrafo?", o: ["Sim", "Não"], a: 0 },
            { q: "Um técnico em gestão pública deve zelar por qual princípio?", o: ["Eficiência", "Amadorismo", "Subjetividade"], a: 0 }
        ];
        let cur = 0; let score = 0;

        function loadQuiz() {
            const q = questions[cur];
            document.getElementById('q-txt').innerText = q.q;
            const container = document.getElementById('q-opts');
            container.innerHTML = '';
            q.o.forEach((opt, i) => {
                const b = document.createElement('div');
                b.style = "background: #222; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; border: 1px solid #333;";
                b.innerText = opt;
                b.onclick = () => {
                    if(i === q.a) { b.style.borderColor = "#00ff00"; score++; }
                    else { b.style.borderColor = "#ff0000"; }
                    document.getElementById('q-score').innerText = `ACERTOS: ${score}`;
                    setTimeout(() => { cur = (cur+1)%questions.length; loadQuiz(); }, 1000);
                };
                container.appendChild(b);
            });
        }

        // MODO FOCO / DESCANSO
        function entrarFoco() {
            document.getElementById('foco-screen').style.display = 'flex';
            setInterval(() => {
                const now = new Date();
                document.getElementById('relogio').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }, 1000);
        }
        function sairFoco() { document.getElementById('foco-screen').style.display = 'none'; }

        // NAVEGAÇÃO
        function tab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
            document.getElementById('btnNew').style.display = (id === 'notas') ? 'block' : 'none';
        }

        loadQuiz();
    </script>
</body>
</html>
