<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - V8 GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --black: #000000;
            --dark-card: #0d0d0d;
            --neon-blue: #00d2ff;
            --neon-purple: #7000ff;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--black); color: var(--white); min-height: 100vh; overflow-x: hidden; }

        /* HEADER SUPREMO - SEM PISCAR */
        .header-elite { text-align: center; padding: 30px 20px; border-bottom: 1px solid #1a1a1a; }
        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            color: var(--white);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* NAVEGAÇÃO V8 */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; max-width: 800px; margin: 0 auto; }
        .nav-item { background: var(--dark-card); border: 1px solid #222; padding: 12px 5px; border-radius: 12px; text-align: center; cursor: pointer; }
        .nav-item i { color: var(--neon-blue); width: 20px; }
        .nav-item span { display: block; font-size: 0.6rem; font-weight: bold; margin-top: 5px; color: #444; }
        .nav-item.active { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(112,0,255,0.2); }
        .nav-item.active span { color: var(--white); }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* GERADOR DE PROMPT INTERATIVO */
        .v8-engine { background: var(--dark-card); border-radius: 20px; padding: 25px; border: 1px solid #222; }
        .label-v8 { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon-purple); margin-bottom: 10px; display: block; }
        
        .lacuna-master { 
            width: 100%; background: #000; border: 2px solid #222; padding: 15px; 
            color: var(--white); border-radius: 10px; font-size: 1rem; margin-bottom: 20px;
            outline: none; transition: 0.3s;
        }
        .lacuna-master:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .v8-output { 
            background: #050505; padding: 20px; border-radius: 12px; border-left: 4px solid var(--neon-blue);
            font-size: 0.85rem; line-height: 1.6; color: #ccc; min-height: 120px; white-space: pre-wrap;
        }

        /* QUESTÕES DO PAINEL */
        .q-box { background: var(--dark-card); padding: 25px; border-radius: 20px; border: 1px solid #222; }
        .option { 
            background: #111; padding: 16px; margin: 12px 0; border-radius: 12px; 
            cursor: pointer; border: 1px solid #333; transition: 0.2s; font-size: 0.9rem;
        }
        .correct { background: #064e3b !important; border-color: #10b981 !important; color: #fff; }
        .wrong { background: #450a0a !important; border-color: #ef4444 !important; color: #fff; }

        .btn-v8 { 
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue)); 
            color: #fff; border: none; padding: 18px; width: 100%; border-radius: 12px; 
            font-weight: bold; cursor: pointer; margin: 15px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        /* TELA DE FOCO */
        #foco-mode { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; 
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="foco-mode" onclick="this.style.display='none'">
        <h1 class="brand-name" style="opacity: 0.3;">MAIVANE MARIA</h1>
        <div id="clock-v8" style="font-family: 'Orbitron'; font-size: 4.5rem; color: var(--neon-blue);">00:00</div>
        <p style="color: #444; margin-top: 20px; letter-spacing: 10px;">POWERED BY CÁSSIA</p>
    </div>

    <header class="header-elite">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon-blue); letter-spacing: 4px;">SYSTEM V8 GOD MODE</p>
    </header>

    <nav class="nav-grid">
        <div class="nav-item active" onclick="tab('v8', this)"><i data-lucide="zap"></i><span>GERADOR</span></div>
        <div class="nav-item" onclick="tab('quiz', this)"><i data-lucide="target"></i><span>TREINO</span></div>
        <div class="nav-item" onclick="tab('notes', this)"><i data-lucide="book"></i><span>NOTAS</span></div>
        <div class="nav-item" onclick="openFoco()"><i data-lucide="moon"></i><span>FOCO</span></div>
    </nav>

    <main class="container">
        
        <section id="v8" class="tab-content">
            <div class="v8-engine">
                <span class="label-v8">CONFIGURAÇÃO DE PROMPT V8</span>
                <textarea id="userInput" class="lacuna-master" rows="3" placeholder="Insira o tema ou o texto para processar..."></textarea>
                
                <span class="label-v8">ESCOLHA O MODO DE PROCESSAMENTO</span>
                <select id="v8Mode" class="lacuna-master" style="height: 55px; margin-bottom: 10px;">
                    <option value="resumo">Extração Estruturada (Foco AvançaSP)</option>
                    <option value="mental">Arquitetura de Mapa Mental</option>
                    <option value="questoes">Criação de 5 Questões Brutais</option>
                    <option value="feynman">Método Feynman (Simplificação)</option>
                </select>

                <button class="btn-v8" onclick="processV8()">INJETAR POTÊNCIA V8</button>
                
                <div class="v8-output" id="output">O prompt otimizado aparecerá aqui para ser copiado...</div>
                <button id="copyBtn" class="btn-v8" style="background: #111; border: 1px solid #333;" onclick="copyV8()">COPIAR COMANDO</button>
            </div>
        </section>

        <section id="quiz" class="tab-content hidden">
            <div class="q-box">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <span id="qInfo" style="color: var(--neon-purple); font-weight: bold;">Q: 1/10</span>
                    <span id="qScore" style="color: var(--neon-blue);">Score: 0</span>
                </div>
                <p id="qText" style="font-size: 1.1rem; line-height: 1.5; min-height: 100px;"></p>
                <div id="qOptions"></div>
            </div>
        </section>

        <section id="notes" class="tab-content hidden">
            <div class="v8-engine">
                <h2 style="font-family: 'Orbitron'; font-size: 0.9rem; margin-bottom: 20px;">MEUS CADERNOS SAMSUNG</h2>
                <div id="notesGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="background:#111; padding:20px; border-radius:15px; border-left: 4px solid var(--neon-purple);">
                        <b>Português</b><p style="font-size:0.6rem; color:#555;">Resumos V8</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();

        // 1. GERADOR V8 INTERATIVO
        function processV8() {
            const input = document.getElementById('userInput').value;
            const mode = document.getElementById('v8Mode').value;
            if(!input) { alert("Cássia, insira o tema na lacuna!"); return; }

            let promptBase = "";
            switch(mode) {
                case 'resumo': promptBase = `Aja como um mentor de elite para concursos. Com base no tema "${input}", extraia os pontos mais cobrados pela banca AvançaSP. Organize em: Regras de Ouro, Prazos e Pegadinhas Comuns.`; break;
                case 'mental': promptBase = `Crie a estrutura de um mapa mental para "${input}". Identifique o conceito central e 4 ramificações lógicas fundamentais para memorização rápida da Maivane Maria.`; break;
                case 'questoes': promptBase = `Gere 5 questões de múltipla escolha nível avançado sobre "${input}". As alternativas devem ser confusas como as da banca real. Forneça o gabarito comentado ao final.`; break;
                case 'feynman': promptBase = `Explique "${input}" usando o Método Feynman. Transforme o 'juridiquês' em uma linguagem simples, mas mantenha a precisão necessária para acertar questões.`; break;
            }

            document.getElementById('output').innerText = promptBase;
        }

        function copyV8() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
            alert("V8 COPIADO COM SUCESSO!");
        }

            { q: "Camila cortou uma fita de 9m em pedaços de 45cm. Quantos pedaços deu?", o: ["18", "20", "22", "25"], a: 1 },
            { q: "Qual o peso total: 2,5kg de maçã + 1,75kg de peras + 3,2kg de bananas?", o: ["7,45kg", "8,55kg", "7,25kg", "8,25kg"], a: 0 },
            { q: "O que significa 'Anistia' na Lei de Responsabilidade Fiscal?", o: ["Multa", "Perdão de dívida", "Aumento de imposto", "Bloqueio"], a: 1 },
            { q: "Próximo número da sequência: 7, 11, 17, 25, 35...", o: ["44", "45", "47", "49"], a: 2 }
        ];

        let currentQ = 0;
        let score = 0;

        function loadQuestion() {
            if(currentQ >= database.length) currentQ = 0; // Reinicia o banco após a última
            const item = database[currentQ];
            document.getElementById('qText').innerText = item.q;
            document.getElementById('qInfo').innerText = `Questão ${currentQ + 1}/${database.length}`;
            
            const optionsDiv = document.getElementById('qOptions');
            optionsDiv.innerHTML = '';
            
            item.o.forEach((txt, i) => {

                btn.className = 'option';
                btn
