<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - V8 GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --black: #000000;
            --dark-card: #0a0a0a;
            --neon-blue: #00d2ff;
            --neon-purple: #7000ff;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--black); color: var(--text-main); min-height: 100vh; }

        /* HEADER FIXO */
        .header-elite { text-align: center; padding: 35px 20px; border-bottom: 2px solid #111; }
        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #fff;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* NAVEGAÇÃO */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; max-width: 800px; margin: 0 auto; }
        .nav-item { background: var(--dark-card); border: 1px solid #222; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-item i { color: var(--neon-blue); width: 20px; }
        .nav-item span { display: block; font-size: 0.6rem; font-weight: bold; margin-top: 5px; color: #666; }
        .nav-item.active { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(112,0,255,0.3); }
        .nav-item.active span { color: #fff; }

        .container { padding: 20px; max-width: 800px; margin: 0 auto; }

        /* GERADOR V8 COM LACUNA */
        .v8-box { background: var(--dark-card); border-radius: 20px; padding: 20px; border: 1px solid #222; }
        .v8-title { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); margin-bottom: 15px; }
        .lacuna-input { width: 100%; background: #111; border: 1px solid var(--neon-purple); padding: 12px; color: #fff; border-radius: 8px; margin-bottom: 15px; outline: none; }
        .v8-result { background: #000; padding: 15px; border-radius: 10px; border-left: 4px solid var(--neon-blue); font-size: 0.85rem; min-height: 100px; white-space: pre-wrap; }

        /* QUESTÕES DO PAINEL */
        .q-card { background: var(--dark-card); padding: 20px; border-radius: 20px; border: 1px solid #222; }
        .option { background: #111; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .option:hover { border-color: var(--neon-blue); }
        .correct { background: #064e3b !important; border-color: #10b981 !important; }
        .wrong { background: #7f1d1d !important; border-color: #ef4444 !important; }

        /* CADERNO ESTILO SAMSUNG */
        .notes-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .note-folder { background: #111; padding: 20px; border-radius: 15px; border-left: 5px solid var(--neon-purple); min-height: 120px; position: relative; }

        .btn-v8 { background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue)); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        
        #foco-screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="foco-screen" onclick="this.style.display='none'">
        <h1 class="brand-name" style="opacity: 0.5;">MAIVANE MARIA</h1>
        <div id="clock" style="font-family: 'Orbitron'; font-size: 4rem; color: var(--neon-blue);">00:00</div>
    </div>

    <header class="header-elite">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon-purple); letter-spacing: 5px;">GOD MODE V8 ELITE</p>
    </header>

    <nav class="nav-grid">
        <div class="nav-item active" onclick="tab('v8', this)"><i data-lucide="zap"></i><span>V8 PROMPT</span></div>
        <div class="nav-item" onclick="tab('quiz', this)"><i data-lucide="target"></i><span>QUESTÕES</span></div>
        <div class="nav-item" onclick="tab('notas', this)"><i data-lucide="folder"></i><span>NOTAS</span></div>
        <div class="nav-item" onclick="document.getElementById('foco-screen').style.display='flex';"><i data-lucide="moon"></i><span>FOCO</span></div>
    </nav>

    <main class="container">
        
        <section id="v8" class="tab-content">
            <div class="v8-box">
                <p class="v8-title">GERADOR DE PROMPTS V8</p>
                <input type="text" id="lacuna" class="lacuna-input" placeholder="Digite o tema (ex: Atos Administrativos)">
                <select id="v8Mode" class="lacuna-input">
                    <option value="1">Resumo Estruturado (AvançaSP)</option>
                    <option value="2">Mapa Mental Hierárquico</option>
                    <option value="3">Simulado Inédito (Nível Difícil)</option>
                </select>
                <button class="btn-v8" onclick="gerarV8()">GERAR PROMPT DE POTÊNCIA</button>
                <div class="v8-result" id="resV8">O prompt aparecerá aqui...</div>
                <button class="btn-v8" style="background: #222;" onclick="copyV8()">COPIAR COMANDO</button>
            </div>
        </section>

        <section id="quiz" class="tab-content hidden">
            <div class="q-card">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 15px; color: var(--neon-blue);">
                    <span id="qIdx">Questão 1</span>
                    <span id="qScore">Acertos: 0</span>
                </div>
                <p id="qTxt" style="font-size: 1rem; font-weight: 500; min-height: 80px;"></p>
                <div id="qOpts"></div>
            </div>
        </section>

        <section id="notas" class="tab-content hidden">
            <div class="notes-grid">
                <div class="note-folder"><b>Português</b><p style="font-size: 0.6rem; color: #666;">Salvo em 13/02</p></div>
                <div class="note-folder"><b>Matemática</b><p style="font-size: 0.6rem; color: #666;">Salvo em 13/02</p></div>
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();

        // 1. LÓGICA DO GERADOR V8
        function gerarV8() {
            const tema = document.getElementById('lacuna').value || "[TEMA]";
            const modo = document.getElementById('v8Mode').value;
            let prompt = "";

            if(modo == "1") prompt = `Aja como um Professor Especialista da Banca AvançaSP. Analise o tema "${tema}" e crie um resumo de alto impacto para Maivane Maria, focando exclusivamente no que é cobrado para o cargo de Auxiliar e Gestão. Sem enrolação, direto nos tópicos quentes.`;
            if(modo == "2") prompt = `Gere um Mapa Mental em formato de texto para "${tema}". Divida em: Tronco Principal, Ramificações Legais, Exceções Cruciais e Prazos. Use emojis para facilitar a memorização visual.`;
            if(modo == "3") prompt = `Gere 5 questões de múltipla escolha inéditas sobre "${tema}", seguindo o padrão da banca AvançaSP. Nível de dificuldade: Alto. Ao final, apresente o gabarito comentado para estudo imediato.`;

            document.getElementById('resV8').innerText = prompt;
        }

        function copyV8() {
            navigator.clipboard.writeText(document.getElementById('resV8').innerText);
            alert("V8 Copiado! Agora cole na sua IA.");
        }

        // 2. SISTEMA DE QUESTÕES (BANCO COMPLETO DOS SEUS PDFS)
        const db = [
            { q: "Na palavra 'piscina', ocorre um dígrafo?", o: ["Sim", "Não"], a: 0 },
            { q: "Joaquim acertou 4 questões de 10. Qual a porcentagem?", o: ["20%", "40%", "60%", "10%"], a: 1 },
            { q: "Camila cortou 9m de fita em pedaços de 45cm. Quantos pedaços deu?", o: ["18", "20", "22", "25"], a: 1 },
            { q: "Qual o peso total: 2,5kg de maçã + 1,75kg de peras + 3,2kg de bananas?", o: ["6,25kg", "7,45kg", "8,55kg", "7,25kg"], a: 1 },
            { q: "O princípio da Legalidade Estrita diz que o agente público só pode fazer o que:", o: ["A lei não proíbe", "A lei autoriza", "O chefe manda", "A moral permite"], a: 1 },
            { q: "Na sequência 7, 11, 17, 25, 35, (...), qual o próximo número?", o: ["44", "45", "47", "49"], a: 2 }
        ];

        let cur = 0; let score = 0;

        function loadQ() {
            if(cur >= db.length) cur = 0; // Reinicia o banco sem travar
            const item = db[cur];
            document.getElementById('qTxt').innerText = item.q;
            document.getElementById('qIdx').innerText = `Questão ${cur + 1}/${db.length}`;
            const optArea = document.getElementById('qOpts');
            optArea.innerHTML = '';
            item.o.forEach((txt, i) => {
                const d = document.createElement('div');
                d.className = 'option';
                d.innerText = txt;
                d.onclick = () => {
                    if(i === item.a) { d.classList.add('correct'); score++; }
                    else { d.classList.add('wrong'); }
                    document.getElementById('qScore').innerText = `Acertos: ${score}`;
                    setTimeout(() => { cur++; loadQ(); }, 1200);
                };
                optArea.appendChild(d);
            });
        }

        // 3. NAVEGAÇÃO
        function tab(id, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
        }

        // RELÓGIO FOCO
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        loadQ();
    </script>
</body>
</html>
