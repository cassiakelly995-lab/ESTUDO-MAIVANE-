<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIVANE MARIA - V8 ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --black: #000000;
            --dark: #0a0a0a;
            --neon-blue: #00d2ff;
            --neon-purple: #7000ff;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--black); color: var(--white); min-height: 100vh; }

        /* HEADER FIXO */
        .header-v8 { text-align: center; padding: 30px 20px; border-bottom: 2px solid #111; background: var(--black); }
        .brand-name { font-family: 'Righteous', cursive; font-size: 2.5rem; color: #fff; letter-spacing: 3px; text-transform: uppercase; }

        /* NAV */
        .nav-v8 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; max-width: 800px; margin: 0 auto; }
        .nav-item { background: var(--dark); border: 1px solid #222; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; }
        .nav-item.active { border-color: var(--neon-purple); box-shadow: 0 0 10px rgba(112,0,255,0.3); }
        .nav-item i { color: var(--neon-blue); display: block; margin: 0 auto 5px; }
        .nav-item span { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* GERADOR V8 INTERATIVO */
        .v8-card { background: var(--dark); border-radius: 20px; padding: 20px; border: 1px solid #222; margin-bottom: 20px; }
        .v8-label { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 8px; display: block; }
        textarea, input, select { width: 100%; background: #000; border: 1px solid #333; padding: 12px; color: #fff; border-radius: 10px; margin-bottom: 15px; outline: none; }
        textarea:focus { border-color: var(--neon-purple); }

        /* ÁREA DE QUESTÕES INTERATIVAS */
        .q-input-area { border-left: 4px solid var(--neon-purple); padding-left: 15px; }
        .btn-v8 { background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue)); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .q-display { background: #111; padding: 20px; border-radius: 15px; margin-top: 20px; display: none; }
        .opt-btn { background: #222; border: 1px solid #333; padding: 12px; margin: 8px 0; width: 100%; border-radius: 8px; color: #fff; text-align: left; cursor: pointer; }
        .correct { background: #064e3b !important; border-color: #10b981 !important; }
        .wrong { background: #450a0a !important; border-color: #ef4444 !important; }

        /* GRÁFICO */
        .chart-container { height: 250px; margin-top: 20px; }

        #foco-screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="foco-screen" onclick="this.style.display='none'">
        <h1 class="brand-name" style="opacity: 0.2;">MAIVANE MARIA</h1>
        <div id="clock" style="font-family: 'Orbitron'; font-size: 5rem; color: var(--neon-blue);">00:00</div>
    </div>

    <header class="header-v8">
        <h1 class="brand-name">MAIVANE MARIA</h1>
        <p style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon-purple); letter-spacing: 5px;">GOD MODE V8 ELITE</p>
    </header>

    <nav class="nav-v8">
        <div class="nav-item active" onclick="tab('prompt', this)"><i data-lucide="zap"></i><span>V8 PROMPT</span></div>
        <div class="nav-item" onclick="tab('treino', this)"><i data-lucide="edit-3"></i><span>TREINO</span></div>
        <div class="nav-item" onclick="tab('stats', this)"><i data-lucide="bar-chart-3"></i><span>EVOLUÇÃO</span></div>
        <div class="nav-item" onclick="openFoco()"><i data-lucide="moon"></i><span>FOCO</span></div>
    </nav>

    <main class="container">
        
        <section id="prompt" class="tab-content">
            <div class="v8-card">
                <span class="v8-label">INSERIR TEMA PARA PROMPT V8</span>
                <textarea id="pInput" rows="3" placeholder="Ex: Atos Administrativos ou cole um trecho da lei aqui..."></textarea>
                <select id="pMode">
                    <option value="1">Resumo Estruturado (Banca AvançaSP)</option>
                    <option value="2">Mapa Mental em Tópicos</option>
                    <option value="3">Simulado de 5 Questões</option>
                </select>
                <button class="btn-v8" onclick="gerarPrompt()">GERAR POTÊNCIA V8</button>
                <div id="pOutput" style="background:#000; padding:15px; border-radius:10px; border-left:4px solid var(--neon-blue); margin-top:15px; font-size:0.8rem; display:none;"></div>
                <button id="copyB" class="btn-v8" style="background:#222; margin-top:10px; display:none;" onclick="copyP()">COPIAR PROMPT</button>
            </div>
        </section>

        <section id="treino" class="tab-content hidden">
            <div class="v8-card q-input-area">
                <span class="v8-label">INSERIR QUESTÃO DA PROVA</span>
                <textarea id="qIn" rows="2" placeholder="Cole o enunciado da questão aqui..."></textarea>
                <input type="text" id="optA" placeholder="Alternativa A">
                <input type="text" id="optB" placeholder="Alternativa B">
                <input type="text" id="optC" placeholder="Alternativa C">
                <select id="correctOpt">
                    <option value="0">A correta é a A</option>
                    <option value="1">A correta é a B</option>
                    <option value="2">A correta é a C</option>
                </select>
                <button class="btn-v8" onclick="montarQuestao()">MONTAR PARA RESPONDER</button>
            </div>

            <div id="qDisplay" class="q-display">
                <p id="qText" style="margin-bottom:15px; font-weight:bold;"></p>
                <div id="optionsArea"></div>
            </div>
        </section>

        <section id="stats" class="tab-content hidden">
            <div class="v8-card">
                <span class="v8-label">DESEMPENHO DA MAIVANE</span>
                <div class="chart-container">
                    <canvas id="evolucaoChart"></canvas>
                </div>
                <div style="display: flex; justify-content: space-around; margin-top: 20px; font-family: 'Orbitron'; font-size: 0.8rem;">
                    <div style="color: var(--neon-blue);">ACERTOS: <span id="stAcertos">0</span></div>
                    <div style="color: var(--neon-purple);">ERROS: <span id="stErros">0</span></div>
                </div>
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();
        let acertos = 0; let erros = 0;
        let chart;

        // GERADOR V8
        function gerarPrompt() {
            const val = document.getElementById('pInput').value;
            const mode = document.getElementById('pMode').value;
            if(!val) return alert("Cássia, digite algo na lacuna!");
            
            let p = "";
            if(mode == "1") p = `Aja como especialista em concursos da banca AvançaSP. Analise: "${val}". Crie um resumo estruturado para Maivane Maria focado em legislação municipal e gestão pública.`;
            if(mode == "2") p = `Crie a arquitetura de um Mapa Mental para o tema: "${val}". Divida em tópicos lógicos e use emojis para gatilhos mentais.`;
            if(mode == "3") p = `Gere 5 questões de múltipla escolha com alto nível de dificuldade sobre: "${val}". Inclua pegadinhas típicas de concursos.`;
            
            document.getElementById('pOutput').innerText = p;
            document.getElementById('pOutput').style.display = 'block';
            document.getElementById('copyB').style.display = 'block';
        }

        function copyP() {
            navigator.clipboard.writeText(document.getElementById('pOutput').innerText);
            alert("V8 COPIADO!");
        }

        // QUESTÕES INTERATIVAS
        function montarQuestao() {
            const enunciado = document.getElementById('qIn').value;
            const opts = [document.getElementById('optA').value, document.getElementById('optB').value, document.getElementById('optC').value];
            const correta = document.getElementById('correctOpt').value;

            document.getElementById('qText').innerText = enunciado;
            const area = document.getElementById('optionsArea');
            area.innerHTML = '';

            opts.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = text;
                btn.onclick = () => {
                    if(i == correta) { 
                        btn.classList.add('correct'); acertos++; 
                    } else { 
                        btn.classList.add('wrong'); erros++;
                        area.children[correta].classList.add('correct');
                    }
                    updateStats();
                };
                area.appendChild(btn);
            });
            document.getElementById('qDisplay').style.display = 'block';
        }

        // ESTATÍSTICAS E GRÁFICO
        function updateStats() {
            document.getElementById('stAcertos').innerText = acertos;
            document.getElementById('stErros').innerText = erros;
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('evolucaoChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Acertos', 'Erros'],
                    datasets: [{
                        data: [acertos, erros],
                        backgroundColor: ['#00d2ff', '#7000ff'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        // TABS E FOCO
        function tab(id, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
            if(id === 'stats') renderChart();
        }

        function openFoco() {
            document.getElementById('foco-screen').style.display = 'flex';
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }, 1000);
        }

        renderChart();
    </script>
</body>
</html>
